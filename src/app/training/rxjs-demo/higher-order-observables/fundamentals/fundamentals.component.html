  <h1>What're Higher-order Observables</h1>
  <ul>
    <li>
      <h2>
        Observables most commonly emit ordinary values like strings and numbers,
        but surprisingly often, it is necessary to handle Observables of
        Observables, so-called higher-order Observables.
      </h2>
    </li>
    <ul>
      <li>mergeMap()</li>
      <li>concatMap()</li>
      <li>switchMap()</li>
    </ul>
  </ul>
