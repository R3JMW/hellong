<div class="container">
  <div class="timeline" *ngFor="let observable of observables">
    <div class="dot" *ngIf="start">Go</div>
    <div
      class="dot"
      *ngFor="let res of observable"
      [ngStyle]="calPosition(res.TDOA)"
    >
      {{ res.result }}
    </div>
  </div>

  <h2 class="method">{{ operator }}</h2>

  <div class="timeline">
    <div
      class="dot"
      *ngFor="let res of resultObservable"
      [ngStyle]="calPosition(res.TDOA)"
    >
      {{ res.result }}
    </div>
  </div>
</div>
